<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Welcome to library by lmekki</h1>
		</header>

		<div class="container">
			<div class="action">
				<button id="add-book-btn" type="button">Add new book</button>
			</div>
			<div class="card-container">
				<div class="card">efkoefkeofk</div>
			</div>
			<dialog id="dialog-add-book">
				<form method="dialog" id="form-add-book">
					<p>Add new book to our library</p>
					<input id="title" type="text" name="title" placeholder="Title" />
					<input id="author" type="text" name="author" placeholder="Author" />
					<input id="pages" type="number" name="page" placeholder="100" />
					<input id="read" type="checkbox" name="read" />

					<div>
						<button id="cancel" type="reset">Cancel</button>
						<button id="confirm" type="submit">Confirm</button>
					</div>
				</form>
			</dialog>
		</div>
	</body>
</html>
